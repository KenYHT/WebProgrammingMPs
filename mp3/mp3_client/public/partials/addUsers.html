<div class="list" ng-controller="UsersController">
  <form data-abide id="add-users-form">
    <div class="row">
      <div class="large-12 column">
        <label>Name<small>required</small>
          <input type="text" placeholder="Your name" ng-model="name" required/>
        </label>
        <small class="error">A name is required.</small>
        <label>Email<small>required</small>
          <input type="text" placeholder="Your email" ng-model="email" required/>
        </label>
        <small class="error">An email is required.</small>
      </div>
    </div>
    <div class="row">
      <div class="large-12 column">
        <a id="user-add-submit" class="button small" ng-click="addUser()">Submit</a>
      </div>
    </div>
    <p id="user-status" ng-bind="status">{{ status }}</p>
  </form>
</div>
