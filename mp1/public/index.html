<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitive Dota 2</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="../img/favicon.ico">
</head>
<body>
  <header class="header-large">
    <div id="sec1-link" class="link-container">
      <a class="sec-link">INTRO</a>
    </div>
    <div id="sec2-link" class="link-container">
      <a class="sec-link">SCREENSHOTS</a>
    </div>
    <div id="sec3-link" class="link-container">
      <a class="sec-link">TRAILER</a>
    </div>
    <div id="sec4-link" class="link-container">
      <a class="sec-link">CONNECT</a>
    </div>
  </header>
  <div id="modal" class="hidden"></div>
  <section id="sec1">
    <h1 id="sec1-title">An Introduction To Competitive Dota 2</h1>
  </section>
  <section id="sec2">
    <div id="carousel-container">
      <div id="left-scroll">
        <div class="scroll-arrow">&#10096;</div>
      </div>
      <div id="carousel-inner">
        <img src="img/img1.jpg" class="carousel-img"/>
        <img src="img/img2.png" class="carousel-img hidden" />
        <img src="img/img3.jpg" class="carousel-img hidden" />
        <img src="img/img4.jpg" class="carousel-img hidden" />
        <img src="img/img5.jpg" class="carousel-img hidden" />
        <img src="img/img6.jpg" class="carousel-img hidden" />
      </div>
      <div id="right-scroll">
        <div class="scroll-arrow">&#10097;</div>
      </div>
    </div>
  </section>
  <section id="sec3">
    <video id="video" class="hidden" width="800" height="500" controls>
      <source src="../video/video1.mp4" type="video/mp4" />
      <source src="../video/video1.webm" type="video/webm" />
    </video>
    <h1 id="sec3-title">Check Out The Dota 2 Asia Championships</h1>
    <p id="sec3-desc">Courtesy of http://www.dota2.com.cn/</p>
    <div id="trailer-btn"><i class="icon-facetime-video"></i>Click To See Trailer</div>
  </section>
  <section id="sec4">
    <h1 id="sec4-title">Connect With Us!</h3>
    <div id="icon-container">
      <div id="fb_container" class="social-container">
        <img src="img/fb_icon.png" />
        <p class="social-label">Facebook</p>
      </div>
      <div id="tw_container" class="social-container">
        <img src="img/tw_icon.png" />
        <p class="social-label">Twitter</p>
      </div>
      <div id="li_container" class="social-container">
        <img src="img/li_icon.png" />
        <p class="social-label">LinkedIn</p>
      </div>
      <div id="gp_container" class="social-container">
        <img src="img/gp_icon.png" />
        <p class="social-label">Google+</p>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="lib/jquery-2.1.3.min/index.js"></script>
  <script src="js/script.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
